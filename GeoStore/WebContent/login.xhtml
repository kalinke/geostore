<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

	<center><h:graphicImage value="img/geostorelogo.png" />  </center>   
    <h:form id="loginForm">
		
        <rich:panel style="width: 420px" styleClass="loginForm">
            <f:facet name="header">Login</f:facet>
			
            <p>Digite as suas informações de login:</p>

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">Usuário:</h:outputLabel>
                    <h:inputText id="username" value="#{credentials.username}" style="width: 250px"/>
                    <h:outputLabel for="password">Senha:</h:outputLabel>
                    <h:inputSecret id="password" value="#{credentials.password}" style="width: 250px"/>
					<h:commandLink value="Reenvio de Senha" action="reenvio.senha" />
	
                </h:panelGrid>          
                
                <rich:toolBar height="34" itemSeparator="line" styleClass="toolbarLogin">
	                <rich:toolBarGroup>
   		             	<rich:spacer width="280px"/>
   	    	        </rich:toolBarGroup> 
                				
   	    		    <rich:toolBarGroup>
   	    		    	<h:commandLink action="#{identity.login}" >   	   		     
        	   	  			<h:graphicImage value="img/logar.png" />
     		   	      	</h:commandLink>   		     		
  	     		     </rich:toolBarGroup>
   	    		     <rich:toolBarGroup/>
    	           </rich:toolBar>	            	
            </div>

        
        </rich:panel>
    </h:form>

    
 </ui:define>
</ui:composition>
