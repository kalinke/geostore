<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:x="http://www.xseam.org"> 
      
<ui:composition template="../../layout/template.xhtml">
	
		<ui:define name="body" >
		
		
		<rich:panel>
		
		<f:facet name="header">Alterar Senha</f:facet>
		
		<a4j:form id="alterarSenha">

			<rich:spacer height="10" />		
				<rich:panel>	
					<h:panelGrid >		

						<s:decorate template="../../layout/edit.xhtml">
							<ui:define name="label">Senha atual:</ui:define>
							<h:inputSecret size="60" value="#{usuarioController.senhaAtual}"  />
						</s:decorate>

						<s:decorate template="../../layout/edit.xhtml">
							<ui:define name="label">Nova Senha:</ui:define>
							<h:inputSecret size="60" value="#{usuarioController.novaSenha}"/>
						</s:decorate>
												
						<s:decorate template="../../layout/edit.xhtml">
							<ui:define name="label">Confirmar nova senha:</ui:define>
							<h:inputSecret size="60" value="#{usuarioController.confirmaNovaSenha}" />
						</s:decorate>
						
					</h:panelGrid>				
				</rich:panel>	
				
				<rich:panel>
				<rich:toolBar height="34"  itemSeparator="line" >					
					
       		    	<rich:toolBarGroup>
       		    		<rich:menuItem action="#{usuarioController.alterarSenha()}"  >
        					<h:graphicImage value="../../img/salvarIcon.png" styleClass="pic"/>
	   		 				<h:outputText value="Salvar" styleClass="txtButton"/>
	   					</rich:menuItem>
       		    	</rich:toolBarGroup>   
       		    	
       		    	<rich:toolBarGroup>
       		    		<rich:menuItem action="#{usuarioController.cancelar()}"  >
        					<h:graphicImage value="../../img/cancelarIcon.png" styleClass="pic"/>
	   		 				<h:outputText value="Voltar" styleClass="txtButton"/>
	   					</rich:menuItem>
       		    	</rich:toolBarGroup>    		    
		   		     			
	   		    	<rich:toolBarGroup/>	
	   		    	   		    			
				</rich:toolBar>		
				
			</rich:panel>	
		
	</a4j:form>	
		 				
	 	</rich:panel>
		<rich:spacer height="20"/>	
			
	</ui:define>
</ui:composition>

</html>
