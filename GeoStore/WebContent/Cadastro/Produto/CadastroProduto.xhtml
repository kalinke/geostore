<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:x="http://www.xseam.org"
      > 
<ui:composition template="../../layout/template.xhtml">
	
		<ui:define name="body" >
		
		
		<rich:panel>
		
		<f:facet name="header">Editar Produto</f:facet>
		
		<a4j:form id="cadastroProdutoForm">
			<rich:panel>
				<rich:toolBar height="34"  itemSeparator="line" >					
					
       		    	<rich:toolBarGroup>
       		    		<rich:menuItem action="#{produtoController.salvar()}">
        					<h:graphicImage value="../../img/salvarIcon.png" styleClass="pic"/>
	   		 				<h:outputText value="Salvar" styleClass="txtButton"/>
	   					</rich:menuItem>
       		    	</rich:toolBarGroup>     		    		
					
       		    	<rich:toolBarGroup>
       		    		<rich:menuItem action="#{produtoController.cancelar()}"  >
        					<h:graphicImage value="../../img/cancelarIcon.png" styleClass="pic"/>
	   		 				<h:outputText value="Voltar" styleClass="txtButton"/>
	   					</rich:menuItem>
       		    	</rich:toolBarGroup>
           	  		
       		    	<rich:toolBarGroup>
       		    		<rich:menuItem action="#{produtoController.remover()}"  onclick="javascript:if(!confirm('Deseja realmente excluir o produto e suas dependências?'))return false;" >
        					<h:graphicImage value="../../img/excluirIcon.png" styleClass="pic"/>
	   		 				<h:outputText value="Excluir" styleClass="txtButton"/>
	   					</rich:menuItem>
       		    	</rich:toolBarGroup>
		   		     			
	   		    	<rich:toolBarGroup/>	   		    			
				</rich:toolBar>		
			</rich:panel>	

			<rich:spacer height="10" />		
		 	<a4j:loadScript src="../../js/jquery.maskedinput-1.1.4.pack.js" />
		 	<rich:tabPanel switchType="client">
		  	
		  		<rich:tab label="Dados Cadastrais">	
					<h:panelGrid>		
						
						<s:decorate template="../../layout/edit.xhtml">
							<ui:define name="label">Loja Vínculo</ui:define>		
							<h:selectOneMenu value="#{produtoController.produto.loja}">	
								<s:selectItems value="#{lojaController.lojas}" var="loja" label="#{loja.documento} - #{loja.razaoSocial}" noSelectionLabel="Selecione..."/>								
								<s:convertEntity/>
							</h:selectOneMenu>
						</s:decorate>
						
						<s:decorate template="../../layout/edit.xhtml">
							<ui:define name="label">Status</ui:define>			
							<h:selectOneMenu value="#{produtoController.produto.statusProduto}">
								<s:selectItems value="#{produtoController.statusProdutos}" var="s" label="#{s.descricao}" noSelectionLabel="Selecione..."/>
								<s:convertEntity/>
							</h:selectOneMenu>
						</s:decorate>
															
						<s:decorate template="../../layout/edit.xhtml">
							<ui:define name="label">Nome</ui:define>
							<h:inputText size="100" value="#{produtoController.produto.nome}" />	
						</s:decorate>

						<s:decorate template="../../layout/edit.xhtml">
							<ui:define name="label">Descrição</ui:define>
							<h:inputTextarea value="#{produtoController.produto.descricao}" />							
						</s:decorate>
						
						<s:decorate template="../../layout/edit.xhtml">
							<ui:define name="label">Valor</ui:define>
							<h:inputText value="#{produtoController.produto.valor}">
							</h:inputText>	
						</s:decorate>		
					</h:panelGrid>
										
				</rich:tab>		
			</rich:tabPanel>				
		
		</a4j:form>	
	 				
	 	</rich:panel>
		<rich:spacer height="20"/>	
			
	</ui:define>
</ui:composition>

</html>
