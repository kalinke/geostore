<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
       xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      > 

<ui:composition template="../../layout/template.xhtml">
	<ui:define name="body" >
		
		<rich:panel>
		
		<f:facet name="header">Controle de Empresas</f:facet>
			<a4j:form>
			<rich:panel>
				<rich:toolBar height="34" itemSeparator="line" >
				 		
       		     	<rich:toolBarGroup>
       		     		<h:commandLink action="#{lojaController.nova()}" >						
           	  				<h:graphicImage id="imgNovo" value="../../img/novoIcon.png" styleClass="imgButton" />
           	  				<rich:spacer width="4" />
           	  				<h:outputText value="Adicionar" styleClass="txtButton" /> 
           	  			</h:commandLink>
           	  			  
       		     	</rich:toolBarGroup>
       		    
       		    	<rich:toolBarGroup />
       		     	 			
				</rich:toolBar>
				
				
						
			</rich:panel>	

			<rich:spacer height="10" />

		
		
				<rich:dataTable id="tabelaEnderecos"  
					onRowMouseOver="this.style.backgroundColor='#D0D0D0'"
                    onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                    value="#{lojaController.lojas}" var="l">
                    
					<f:facet name="header">Lojas Cadastradas</f:facet>				
					
					<rich:column sortBy="#{l.empresaSuperior.documento}">
						<f:facet name="header">Empresa Superior</f:facet>
						<h:outputText value="#{l.empresaSuperior.documento}"/>
					</rich:column>
								
					<rich:column sortBy="#{l.documento}">
						<f:facet name="header">Documento</f:facet>
						<h:outputText value="#{l.documento}"/>
					</rich:column>
					
					<rich:column sortBy="#{l.razaoSocial}">
						<f:facet name="header">Raz√£o Social</f:facet>
						#{l.razaoSocial}	
					</rich:column>
		
					<rich:column>
						<f:facet name="header">Nome Fantasia</f:facet>
						#{l.nomeFantasia}	
					</rich:column>
						
					<rich:column>
						<f:facet name="header">Contato</f:facet>
						#{l.contato}	
					</rich:column>
			
					<rich:column>
						<f:facet name="header">Telefone</f:facet>
						<h:outputText value="#{l.telefone}" converter="#{telefoneConverter}"/>	
					</rich:column>
				
					<rich:column>
						<f:facet name="header">E-Mail</f:facet>
						#{l.email}	
					</rich:column>		
					
					<rich:column>						
						<h:commandLink value="Editar" action="#{lojaController.editar()}">
							<f:setPropertyActionListener target="#{lojaController.idLoja}" value="#{l.id}"/>
						</h:commandLink>	
					</rich:column>		
								
				</rich:dataTable>
				
			</a4j:form>						
	 	</rich:panel>
		<rich:spacer height="20"/>	
			
	</ui:define>
</ui:composition>


</html>
