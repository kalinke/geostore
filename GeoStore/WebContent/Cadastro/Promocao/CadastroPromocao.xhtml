<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:richfaces="http://richfaces.ajax4jsf.org/rich"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ajax="https://ajax4jsf.dev.java.net/ajax">

<ui:composition template="../../layout/template.xhtml">
	
		<ui:define name="body" >
		
		
		<rich:panel>
		
		<f:facet name="header">Editar Promocao</f:facet>
		
		<a4j:form id="cadastroPromocaoForm">
			<rich:panel>
				<rich:toolBar height="34"  itemSeparator="line" >					
					
       		    	<rich:toolBarGroup>
       		    		<rich:menuItem action="#{promocaoController.salvar()}">
        					<h:graphicImage value="../../img/salvarIcon.png" styleClass="pic"/>
	   		 				<h:outputText value="Salvar" styleClass="txtButton"/>
	   					</rich:menuItem>
       		    	</rich:toolBarGroup>     		    		
					
       		    	<rich:toolBarGroup>
       		    		<rich:menuItem action="#{promocaoController.cancelar()}"  >
        					<h:graphicImage value="../../img/cancelarIcon.png" styleClass="pic"/>
	   		 				<h:outputText value="Voltar" styleClass="txtButton"/>
	   					</rich:menuItem>
       		    	</rich:toolBarGroup>
           	  		
       		    	<rich:toolBarGroup>
       		    		<rich:menuItem action="#{promocaoController.remover()}"  onclick="javascript:if(!confirm('Deseja realmente excluir a promoção e suas dependências?'))return false;" >
        					<h:graphicImage value="../../img/excluirIcon.png" styleClass="pic"/>
	   		 				<h:outputText value="Excluir" styleClass="txtButton"/>
	   					</rich:menuItem>
       		    	</rich:toolBarGroup>
		   		     			
	   		    	<rich:toolBarGroup/>	   		    			
				</rich:toolBar>		
			</rich:panel>	

			<rich:spacer height="10" />		
		 	<a4j:loadScript src="../../js/jquery.maskedinput-1.1.4.pack.js" />
		 	<rich:tabPanel switchType="client">
		  	
		  		<rich:tab label="Dados Cadastrais">	
					<h:panelGrid>		
						
						<!--  <s:decorate template="../../layout/edit.xhtml">
							<ui:define name="label">Loja Vínculo</ui:define>		
							<h:selectOneMenu value="#{promocaoController.produto.loja}">	
								<s:selectItems value="#{lojaController.lojas}" var="loja" label="#{loja.documento} - #{loja.razaoSocial}" noSelectionLabel="Selecione..."/>								
								<s:convertEntity/>
							</h:selectOneMenu>
						</s:decorate> -->
						
						<s:decorate template="../../layout/edit.xhtml">
							<ui:define name="label">Produto Vínculo</ui:define>		
							<h:selectOneMenu value="#{promocaoController.promocao.produto}">	
								<s:selectItems value="#{promocaoController.produtosParaPromocao}" var="produto" label="#{produto.loja.documento} - #{produto.descricao}" noSelectionLabel="Selecione..."/>								
								<s:convertEntity/>
							</h:selectOneMenu>
						</s:decorate>
						
						<s:decorate template="../../layout/edit.xhtml">
							<ui:define name="label">Status Promoção</ui:define>			
							<h:selectOneMenu value="#{promocaoController.promocao.statusPromocao}">
								<s:selectItems value="#{promocaoController.statusPromocoes}" var="p" label="#{p.descricao}" noSelectionLabel="Selecione..."/>
								<s:convertEntity/>
							</h:selectOneMenu>
						</s:decorate>
															
						<s:decorate template="../../layout/edit.xhtml">
							<ui:define name="label">Quantidade de Voucher</ui:define>
							<h:inputText value="#{promocaoController.promocao.qde_voucher}" />	
						</s:decorate>
	
					</h:panelGrid>
										
				</rich:tab>		
			</rich:tabPanel>
		</a4j:form>
		</rich:panel>
		</ui:define>
	</ui:composition>
</html>
